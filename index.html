<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <title>Product preview card component</title>
  </head>

  <body>
    <article id="article-main">
      <section class="section-left">
        <picture>
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 700px)"
          />
          <img
            class="img-pro-desktop"
            src="images/image-product-mobile.jpg"
            alt="gabrielle essence eau de parfum"
          />
        </picture>
      </section>
      <section class="section-right">
        <header>
          <p class="perfume-category">perfume</p>
          <h1 class="parfume-title">gabrielle essence eau de parfum</h1>
        </header>
        <p class="perfume-discreption">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="parfum-price">
          <p class="perfume-discount-price">$149.99</p>
          <p class="perfume-original-price"><del>$169.99</del></p>
        </div>
        <button class="perfume-button">
          <span class="material-symbols-outlined"> shopping_cart </span>
          Add to Cart
        </button>
      </section>
    </article>
  </body>
</html>
